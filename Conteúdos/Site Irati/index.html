<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Bruno</title>
    <link rel="shortcut icon" type="image/png" href="img/bandeira cidade.png">
    <link rel="stylesheet" href="css/style.css">
    <header>
        <div class="cabecalho">
            <div class ="logo">
                <picture>
                 <img src="img/bandeira cidadee.png" alt="logo">
                 </picture>
          </div>
          </div>
    </header>
  </head>
  <body>
    
    <div class="slider">
      <div class="slide active">
        <a href="Turismo.html"> <img src="img/vista-da-igreja.jpg" alt="matriz"> </a>
        <div class="info">
        </div>
      </div>
      <div class="slide">
        <img src="img/parque.jpg" alt="Parque">
        <div class="info">
        </div>
      </div>
      <div class="slide">
        <img src="img/vista-de-varios-pontos.jpg" alt="Santa">
        <div class="info">
        </div>
      </div>
      <div class="slide">
        <img src="img/photo2jpg.jpg" alt="vista de cima">
        <div class="info">
        </div>
      </div>
      <div class="slide">
        <img src="img/noite irati.jpg" alt="Mapa">
        <div class="info">
        </div>
      </div>
      <div class="navigation">
        <i class="fas fa-chevron-left prev-btn"></i>
        <i class="fas fa-chevron-right next-btn"></i>
      </div>
      <div class="navigation-visibility">
        <div class="slide-icon active"></div>
        <div class="slide-icon"></div>
        <div class="slide-icon"></div>
        <div class="slide-icon"></div>
        <div class="slide-icon"></div>
      </div>
    </div>

    <script type="text/javascript">
        const slider = document.querySelector(".slider");
        const nextBtn = document.querySelector(".next-btn");
        const prevBtn = document.querySelector(".prev-btn");
        const slides = document.querySelectorAll(".slide");
        const slideIcons = document.querySelectorAll(".slide-icon");
        const numberOfSlides = slides.length;
        var slideNumber = 0;
    
        //image slider next button
        nextBtn.addEventListener("click", () => {
          slides.forEach((slide) => {
            slide.classList.remove("active");
          });
          slideIcons.forEach((slideIcon) => {
            slideIcon.classList.remove("active");
          });
    
          slideNumber++;
    
          if(slideNumber > (numberOfSlides - 1)){
            slideNumber = 0;
          }
    
          slides[slideNumber].classList.add("active");
          slideIcons[slideNumber].classList.add("active");
        });
    
        //image slider previous button
        prevBtn.addEventListener("click", () => {
          slides.forEach((slide) => {
            slide.classList.remove("active");
          });
          slideIcons.forEach((slideIcon) => {
            slideIcon.classList.remove("active");
          });
    
          slideNumber--;
    
          if(slideNumber < 0){
            slideNumber = numberOfSlides - 1;
          }
    
          slides[slideNumber].classList.add("active");
          slideIcons[slideNumber].classList.add("active");
        });
    
        //image slider autoplay
        var playSlider;
    
        var repeater = () => {
          playSlider = setInterval(function(){
            slides.forEach((slide) => {
              slide.classList.remove("active");
            });
            slideIcons.forEach((slideIcon) => {
              slideIcon.classList.remove("active");
            });
    
            slideNumber++;
    
            if(slideNumber > (numberOfSlides - 1)){
              slideNumber = 0;
            }
    
            slides[slideNumber].classList.add("active");
            slideIcons[slideNumber].classList.add("active");
          }, 4000);
        }
        repeater();
    
        //stop the image slider autoplay on mouseover
        slider.addEventListener("mouseover", () => {
          clearInterval(playSlider);
        });
    
        //start the image slider autoplay again on mouseout
        slider.addEventListener("mouseout", () => {
          repeater();
        });
        </script>

        <div class="meio"> </div>
        <div>
        <button class="botao"><a href="turismo.html">Explorar </a></button>
        </div>
  </body>

      </div>
</html>
